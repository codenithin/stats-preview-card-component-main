<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>





  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="main">
      <div class="container">
        <div class="ImageBlock">
          <img id="hero" src="./images/image-header-desktop.jpg" alt="Product Image">
    
        </div>
        <div class="textblock">
          <div class="category" id="Perfume">
            <p>PERFUME</p>
          </div>
          <div class="title"><h2>
            Get insights that help your business grow.
          </h2>
          </div>
          <div class="description">
           <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.
          </p> 
      
          </div>
          <div class="Stats">
            
          <div class="stat" id="stat1">
            10k+ companies
          </div>
          
          <div class="stat" id="stat2">
            314 templates
          </div>
          
          <div class="stat" id="stat3">
            12m+ queries
          </div>
          

          <button class="action"> 
          <div class="shoppingcart">
            <img id="cart" src="./images/icon-cart.svg" alt="#"> 
            <p>Add to cart</p>
          </div> 
          </button>
    
        </div>
    
      </div>
    </div>
  </div>

  



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
